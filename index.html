<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- embedding font from google fonts "Montserrat" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- embedding font-awsome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- embedding style.css -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    
    <!-- main content -->
    <div class="main">

        <!-- sidebar -->
        <div class="sidebar">

            <!-- logo -->
            <div class="logo">
                <img src="asset/img/logo.svg" alt="logo">
            </div>

            <!-- nav -->
            <div class="nav">

                <div class="command">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    Home
                </div>

                <div class="command">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    Cerca
                </div>

                <div class="command">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                    La tua libreria
                </div>

            </div>

            <!-- playlist -->
            <div class="playlist">

                <span id="play">PLAYLIST</span>
                <div class="create_playlist">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                    Crea Playlist
                </div>
                
                <div class="name_playlist">
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                </div>

            </div>

            <!-- profile -->
            <div class="profile">
                
                <!-- download -->
                <div class="download">
                    <i class="fa-regular fa-circle-down fa-s" style="color: #a3a3a3;"></i>
                    Installa app
                </div>

                <hr>

                <!-- profile name -->
                <div class="profile_name">

                    <!-- user img -->
                    <div class="user_img">
            
                    </div>

                    <span>John Doe</span>

                </div>

            </div>

        </div>

        <!-- sidebar mobile version max-width: 552px -->
        <div class="sidebar_mv">
            
            <!-- sidebar mv top -->
            <div class="sidebar_mv_top">

                <img src="asset/img/logo-small.svg" alt="logo">
                <img src="asset/img/home.svg" alt="home">
                <img src="asset/img/search.svg" alt="search">
                <img src="asset/img/libreria.svg" alt="library">

            </div>

            <!-- sidebar mv bottom -->
            <div class="sidebar_mv_bottom">

                <img src="asset/img/download.svg" alt="download">
                <img src="asset/img/profile.svg" alt="profile">

            </div>
            
        </div>

        <!-- music -->
        <div class="music">

        </div>

    </div>

    <!-- player -->
    <div class="player">

    </div>

</body>

</html>
