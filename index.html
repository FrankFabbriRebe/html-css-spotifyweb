<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- embedding font from google fonts "Montserrat" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- embedding font-awsome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- embedding style.css -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    
    <!-- main content -->
    <div class="main">

        <!-- sidebar -->
        <div class="sidebar">

            <!-- logo -->
            <div class="logo">
                <img src="asset/img/logo.svg" alt="logo">
            </div>

            <!-- nav -->
            <div class="nav">

                <div class="command">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    Home
                </div>

                <div class="command">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    Cerca
                </div>

                <div class="command">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                    La tua libreria
                </div>

            </div>

            <!-- playlist -->
            <div class="playlist">

                <span id="play">PLAYLIST</span>
                <div class="create_playlist">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                    Crea Playlist
                </div>
                
                <div class="name_playlist">
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                    <br>
                    <span>Name Playlist</span>
                </div>

            </div>

            <!-- profile -->
            <div class="profile">
                
                <!-- download -->
                <div class="download">
                    <i class="fa-regular fa-circle-down fa-s" style="color: #a3a3a3;"></i>
                    Installa app
                </div>

                <hr>

                <!-- profile name -->
                <div class="profile_name">

                    <!-- user img -->
                    <div class="user_img">
            
                    </div>

                    <span>John Doe</span>

                </div>

            </div>

        </div>

        <!-- sidebar mobile version max-width: 552px -->
        <div class="sidebar_mv">
            
            <!-- sidebar mv top -->
            <div class="sidebar_mv_top">

                <img src="asset/img/logo-small.svg" alt="logo">
                <img src="asset/img/home.svg" alt="home">
                <img src="asset/img/search.svg" alt="search">
                <img src="asset/img/libreria.svg" alt="library">

            </div>

            <!-- sidebar mv bottom -->
            <div class="sidebar_mv_bottom">

                <img src="asset/img/download.svg" alt="download">
                <img src="asset/img/profile.svg" alt="profile">

            </div>
            
        </div>

        <!-- music -->
        <div class="music">

        </div>

    </div>

    <!-- player -->
    <div class="player">

        <!-- song section -->
        <div class="song">

            <!-- song container -->
            <div class="song_container">

                    <!-- song section left -->
                    <div class="song_left">

                        <!-- played song cover -->
                        <div class="played_cover">

                            <img src="asset/img/sinister.jpeg" alt="sinister">

                        </div>

                        <!-- name song played -->
                        <div class="played_name">
                            
                            <div id="sinister">
                                Sinister
                            </div>

                            <div id="brano_nome">
                                Brano nome
                            </div>

                        </div>

                    </div>

                     <!-- song section right -->
                    <div class="song_right">

                        <i class="fa-regular fa-heart fa-2xs" style="color: #a3a3a3;"></i>
                        <i class="fa-regular fa-folder fa-2xs" style="color: #a3a3a3;"></i>

                    </div>


            </div>

           
            

        </div>

        <!-- action section -->
        <div class="action">

            <!-- action container -->
            <div class="action_container">

                <!-- action top -->
                <div class="action_top">
                    
                    <i class="fa-solid fa-shuffle fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-backward fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-circle-play fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-forward fa-lg" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-rotate-right fa-lg" style="color: #ffffff;"></i>

                </div>

                <!-- action bottom -->
                <div class="action_bottom">

                    <div class="track_container">
                        <input type="range" min="1" max="100" value="50" class="track" id="myRange">
                    </div>

                </div>

            </div>

        </div>

        <!-- volume section -->
        <div class="volume">

            <!-- volume container -->
            <div class="volume_container">

                <!-- audio icon -->
                <div class="audio_icon">

                    <i class="fa-solid fa-bars fa-xs" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-desktop fa-xs" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-volume-high fa-xs" style="color: #ffffff;"></i>

                </div>
                
                <div class="slide_volume_container">
                    <input type="range" min="1" max="100" value="50" class="slider_volume" id="myRange">
                </div>

            </div>

        </div>

    </div>

</body>

</html>
